apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-balancer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /app-config
        pathType: Prefix
        backend:
          service:
            name: app-config-service
            port:
              number: 5000
      - path: /flask-app
        pathType: Prefix
        backend:
          service:
            name: flask-app-pr1-service
            port:
              number: 5000