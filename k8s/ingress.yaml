apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2  # Важно для корректного перенаправления
spec:
  rules:
  - host: app-config.school59-ekb.ru  # Единый домен
    http:
      paths:
      - path: /  # Путь /nginx
        pathType: Prefix
        backend:
          service:
            name: web-nginx-service
            port:
              number: 9443
      - path: /config(/|$)(.*)  # Путь /config
        pathType: Prefix
        backend:
          service:
            name: app-config-service
            port:
              number: 5000
      - path: /flask(/|$)(.*)   # Путь /flask
        pathType: Prefix
        backend:
          service:
            name: flask-app-pr1-service
            port:
              number: 5000
      - path: /db(/|$)(.*)   # Путь /db ТОЛЬКО НА ВРЕМЯ РАЗРАБОТКИ КОННЕКТОРА
        pathType: Prefix
        backend:
          service:
            name: database-connector-service
            port:
              number: 5000